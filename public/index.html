
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Fanpage Lab - Member System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/theme.css" />
  </head>
  <body data-theme="light">
    <div id="app">
      <!-- Thanh dieu huong chinh -->
      <header class="navbar">
        <div class="navbar-left">
          <span class="logo">Fanpage Lab</span>
          <nav class="nav-links">
            <button id="nav-dashboard" class="nav-link">Dashboard</button>
            <button id="nav-join" class="nav-link">Cong thanh vien</button>
            <button id="nav-admin" class="nav-link nav-link-admin hidden">
              Admin
            </button>
          </nav>
        </div>

        <div class="navbar-right">
          <button id="theme-toggle" class="btn btn-secondary">
            Theme: Light
          </button>

          <div id="user-info" class="user-info">
            <span id="user-name" class="user-name"></span>
            <button id="login-btn" class="btn btn-primary">
              Dang nhap voi Google
            </button>
            <button id="logout-btn" class="btn btn-secondary hidden">
              Dang xuat
            </button>
          </div>
        </div>
      </header>

      <!-- Noi dung chinh -->
      <main class="main">
        <!-- Thanh thong bao trang thai chung -->
        <section id="status-bar" class="status-bar"></section>

        <!-- View: Dashboard -->
        <section id="view-dashboard" class="view">
          <h1>Dashboard</h1>
          <div id="dashboard-content" class="card">
            <p>Dang tai...</p>
          </div>
        </section>

        <!-- View: Cong thanh vien -->
        <section id="view-join" class="view hidden">
          <h1>Cong thanh vien</h1>
          <div id="join-content" class="card">
            <p>Dang tai...</p>
          </div>
        </section>

        <!-- View: Admin -->
        <section id="view-admin" class="view hidden">
          <h1>Admin Panel</h1>

          <div id="admin-notice" class="card hidden"></div>

          <div id="admin-tabs" class="tabs hidden">
            <button
              id="tab-users"
              class="tab-button tab-button-active"
              data-tab="users"
            >
              Nguoi dung
            </button>
            <button
              id="tab-reports"
              class="tab-button"
              data-tab="reports"
            >
              Bao cao
            </button>
          </div>

          <div id="admin-users" class="card mt-3">
            <h2>Danh sach nguoi dung</h2>

            <div class="filters">
              <label>
                Loc theo role:
                <select id="filter-role">
                  <option value="all">Tat ca</option>
                  <option value="guest">Guest</option>
                  <option value="member">Member</option>
                  <option value="associate">Associate</option>
                  <option value="admin">Admin</option>
                </select>
              </label>

              <label>
                Loc theo status:
                <select id="filter-status">
                  <option value="all">Tat ca</option>
                  <option value="none">none</option>
                  <option value="pending">pending</option>
                  <option value="approved">approved</option>
                  <option value="rejected">rejected</option>
                </select>
              </label>
            </div>

            <div id="admin-users-table-wrapper" class="table-wrapper">
              <table class="table" id="users-table">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Ten</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>XP</th>
                    <th>Coin</th>
                    <th>Level</th>
                    <th>FI</th>
                    <th>PI</th>
                    <th>PI*</th>
                    <th>JoinCode</th>
                    <th>Hanh dong</th>
                  </tr>
                </thead>
                <tbody id="users-table-body">
                  <tr>
                    <td colspan="12">Dang tai...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div id="admin-reports" class="card mt-3 hidden">
            <h2>Bao cao tong quan</h2>
            <ul id="reports-list">
              <li>Tong so user: <span id="report-total">0</span></li>
              <li>Guest: <span id="report-guest">0</span></li>
              <li>Pending: <span id="report-pending">0</span></li>
              <li>Member / Associate: <span id="report-member">0</span></li>
              <li>Admin: <span id="report-admin">0</span></li>
            </ul>
          </div>
        </section>
      </main>
    </div>

    <!-- Entry JS chinh -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
